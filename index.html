<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrap">
                <a class="logo" href=""><img class="logo-img" src="./img/logo.png" alt=""></a>

                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-list-item">
                            <a class="nav-list-link" href="">Про нас</a>
                        </li>
                        <li class="nav-list-item">
                            <a class="nav-list-link" href="">Абонементи</a>
                        </li>
                        <li class="nav-list-item">
                            <a class="nav-list-link" href="">Тренери</a>
                        </li>
                        <li class="nav-list-item">
                            <a class="nav-list-link" href="">Спорт-бар</a>
                        </li>
                        <li class="nav-list-item">
                            <a class="nav-list-link" href="">Галерея</a>
                        </li>
                        <li class="nav-list-item">
                            <a class="nav-list-link" href="">Відгуки</a>
                        </li>
                    </ul>

                    <ul class="contact-list">
                        <li class="contact-list-item">
                            <a class="contact-list-link" href="">Контакти</a>
                        </li>
                        <li class="contact-list-item">
                            <a class="contact-list-link contact-list-link-svg" href="">
                                <svg class="contact-list-svg" width="13" height="13">
                                    <use href="./symbol-defs.svg#icon-phone"></use>
                                </svg>
                            </a>
                            <a class="contact-list-link contact-list-link-number" href="">+380 95 033 5563</a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </header>

    <main>
        <section class="section-hero">
            <div class="container">
                <div class="hero-wrap">
                    <div class="hero-info">
                        <h1 class="hero-title">Victoria</h1>
            
                        <p class="hero-desc">Сильне тіло, сильний дух.</p>
            
                        <button class="hero-btn" data-modal-open>Записатися</button>
    
                    </div>

        
                        <ul class="hero-list">
                            <li class="hero-list-item">
                                <a class="hero-list-link hero-list-link-top" href="">
                                    <svg class="hero-list-svg" class="" width="44" height="44">
                                        <use href="./symbol-defs.svg#icon-faceboock"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="hero-list-item">
                                <a class="hero-list-link hero-list-link-bottom" href="">
                                    <svg class="hero-list-svg" class="" width="44" height="44">
                                        <use href="./symbol-defs.svg#icon-insta"></use>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <!-- modal -->
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <p class="modal-desc">Записатися</p>

            <button class="modal-btn-close" data-modal-close>
                <a class="modal-close-link" href="#">
                    <svg class="modal-svg-close" width="24" height="24">
                        <use href="./symbol-defs.svg#icon-x"></use>
                    </svg>
                </a>
            </button>

            <form class="modal-form" action="">
                <label for="" class="modal-label" >
                    <input placeholder="Імʼя" class="input-name" type="name"  name="user-name" minlength="3" maxlength="10" required>
                </label>
                <label for="" class="modal-label" >
                    <input placeholder="Номер телефону" class="input-tel" type="tel"  name="user-tel" pattern="^380\d{9}$" maxLength="12" required>
                </label>
                <label for="" class="modal-label modal-label-texarea">
                    <textarea placeholder="Повідомлення" class="modal-texarea" name="user-message"></textarea>

                    <button class="modal-btn-send" type="submit">Записатися</button>
                </label>
            </form>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
